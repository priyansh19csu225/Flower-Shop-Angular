<div>
  <h4>{{username}} Have Bought</h4>
  <h4>{{email}}</h4>
</div>
<div>
  <div class="col margin-top-bottom" *ngFor="let product of cartProductsList">
    <img [src]="product.url" alt="image" width="100" height="100">
    <br>
    {{product.name}}
    <div>
      quantity - {{product.quantity}}
    </div>
  </div>
</div>

<div>
  <h4>Cart Total was : Rs. {{cartTotal}}</h4>
</div>
<div>
  <a [routerLink]="['/cart']"> Go Back</a>
</div>
